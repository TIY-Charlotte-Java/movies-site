<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
</head>
<body>
<h1>Welcome to The Movies!!11!!one!</h1>

<h2>Here's a List of All The Movies:</h2>
<ul>
    <li th:each="movie : ${movies}" th:text="${movie.title}"></li>
</ul>


<form action="/movies" method="post">
    <label for="title">Title</label>
    <input type="text" name="title" id="title" />

    <label for="genre">Genre</label>
    <select name="genre" id="genre">
        <option th:each="genre : ${genres}" th:text="${genre.name}" th:value="${genre.id}"></option>
    </select>

    <label for="year">Year</label>
    <input type="number" name="year" id="year" />

    <label for="score">Score</label>
    <input type="number" name="score" id="score" step="0.1" />

    <!-- get the values from the MPAA rating enum -->
    <select name="rating" id="rating">
        <option th:each="rating : ${ratings}" th:text="${rating}" th:value="${rating}"></option>
    </select>

    <input type="submit" />
</form>
</body>
</html>
